appId: ca.menu.orders
---
# Preconditions:
# - Device is logged in
# - Orders screen is visible
# - Recall button is visible (archive limit already set low enough)
- tapOn: { text: "OK", optional: true }
- tapOn: { text: "Print Now", optional: true }
- tapOn: { text: "Connect Printer", optional: true }
- tapOn: { text: "CONNECT PRINTER", optional: true }
- tapOn: { text: "Refresh", optional: true }
- waitForAnimationToEnd: { timeout: 3000 }

# Recall button appears and toggles
- assertVisible: { id: "completed-recall-button" }
- tapOn: { id: "completed-recall-button" }
- assertVisible: { id: "completed-recall-banner" }
- tapOn: { id: "completed-recall-button" }
